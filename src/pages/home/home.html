<ion-header>
  <ion-navbar>
    <ion-title>
      SafeNote - Home
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button (click)="profil()" style="width:100% !important;">Profil</button>
      </ion-col>
        <ion-col>
          <button ion-button (click)="logout()" style="width:100% !important;">Logout</button>
        </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button (click)="note()" style="width:100% !important;">Add New Note</button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-list>
    <ion-item *ngFor="let note of notes">
     <ion-label>{{note}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
